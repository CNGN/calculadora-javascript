<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <!-- lugar en donde escribir los numero a sumar -->
    <input id="input-user" type="number">
    <!-- boton para sumar -->
    <button id="plus-add">sumar</button>
    <!-- boton para restar -->
    <button id="minus-take">restar</button>
    <!-- boton para multiplicar -->
    <button id="multiply-times">multiplicar</button>
    <!-- boton para dividir -->
    <button id="divide">dividir</button>
    <!-- boton para igualar -->
    <button id="equals">igual</button>
    <!-- conexion a archivo javascript -->
    <script src="main.js"></script>
</body>

</html>
