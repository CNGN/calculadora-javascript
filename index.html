<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <!-- lugar en donde escribir el primer numero a evaluar -->
    <input id="input-user-a" type="number" min="-1.000.000.000.000.000.000,00" max="1.000.000.000.000.000.000,00"
        step="0.1" placeholder="Ingrese un numero">
    <!-- lugar en donde escribir el segundo numero a evaluar -->
    <input id="input-user-b" type="number" min="-1.000.000.000.000.000.000,00" max="1.000.000.000.000.000.000,00"
        step="0.1" placeholder="Ingrese un numero">
    <!-- lugar en donde aparece el rultado -->
    <p id="result" type="number"></p>
    <!-- boton para sumar -->
    <button id="plus-add">sumar</button>
    <!-- boton para restar -->
    <button id="minus-take">restar</button>
    <!-- boton para multiplicar -->
    <button id="multiply-times">multiplicar</button>
    <!-- boton para dividir -->
    <button id="divide">dividir</button>
    <!-- boton para igualar -->
    <button id="clear">limpiar</button>
    <!-- conexion a archivo javascript -->
    <script src="main.js"></script>
</body>

</html>
